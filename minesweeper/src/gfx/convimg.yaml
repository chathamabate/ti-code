
palettes:
  - name: ms_palette
    fixed-entries: 
      - color: {index: 0, r: 255, g: 0, b: 239}
    images: 
      - tiles16.png
      - borders.png

converts:
  - name: ms_logo
    transparent-color-index: 0
    palette: ms_palette
    style: rlet
    # bpp: 4 # One day this shall work...
    images:
      - logo.png

  - name: ms_borders
    transparent-color-index: 0
    palette: ms_palette
    # bpp: 4
    tilesets:
      tile-width: 4
      tile-height: 4
      images:
        - borders.png

  - name: ms_tiles_16
    transparent-color-index: 0
    palette: ms_palette
    # bpp: 4
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - tiles16.png

outputs:
  - type: c
    palettes:
      - ms_palette
    converts:
      - ms_logo
      - ms_borders
      - ms_tiles_16



